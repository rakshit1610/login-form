<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag: gives data about data(metadata) -->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Login to your account</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- fontawesome CDN(for icons) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body id="home">
    <div class="container-fluid wrapper d-flex flex-column align-items-start justify-content-center">
    <!-- <h1>HTML5 boilerplate</h1> -->
    <div class="form-wrap">
        <div class="d-flex justify-content-between align-items-center">
        <div class="d-inline-block brand">ghost<span class="red">.</span></div>
        <div class="d-inline-block signup">No account? Sign up</div>
        </div>
        <h2 class="heading">Sign in</h2>
        <div class="gbox"><i class="fa fa-google" aria-hidden="true"></i>Sign in with Google</div>
        <form class="form">
        <p class="fields">Email Address</p>
        <input class="inputs" required type="email" placeholder="Enter your email" />
        <div class="d-flex justify-content-between">
            <p class="fields">Password</p>
            <p class="forgot">Forgot Password?</p>
        </div>
        <input class="inputs" required type="password" placeholder="Enter password"/>
        <input type="submit" value="Sign in" class="login-btn"></input>
        </form>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>

</body>
</html>
